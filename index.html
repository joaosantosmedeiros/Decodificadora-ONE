<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificadora ONE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header__img">
      <img src="assets/img/alura-icon.png" alt="Ícone Alura">
    </div>
  </header>
  <section>
    <div class="section__input">
      <textarea id="userInput" cols="30" rows="10">Digite seu texto</textarea>
    </div>
    <div class="section__comment">
      <img src="assets/img/exclamation-icon.png" >
      <p> Apenas letras minúsculas e sem acento. </p>
    </div>
    <div class="section__buttons">
      <button id="crypt">Criptografar</button>
      <button id="decrypt">Descriptografar</button>
    </div>
    <div class="decrypted_input">
      <h3>Nenhuma mensagem encontrada</h3>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
